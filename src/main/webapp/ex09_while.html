<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
<script type="text/javascript">
	// 자바와 while문과 같음
	// 1-10 ;
	var i=1 ;
	while (i<11) {
		document.write(i+"&nbsp;&nbsp;");
		i++;
	}
	
	document.write("<hr>");
	
	//1~10 짝수
	i=1 ;
	while (i<11) {
		if(i%2 == 0){
			document.write(i+"&nbsp;&nbsp;");
		}
		i++;
	}
	document.write("<hr>");
	
	//1~10까지 짝수의 합 출력
	var res = 0;
	while (i<11) {
		if(i%2 == 0){
			res += i;
		}
		i++;
	}
	document.write(res);
	document.write("<hr>");
	//5단 출력
	i=1 ;
	while (i<11) {
		document.write("5 * " + i + " = " + 5 * i + "<br>");
		i ++;
	}
	
	document.write("<hr>");
	
	
	//구구단2 출력
	
	//구구단 2
	for (var i = 2; i < 10; i++) {
		for(var j = 1; j<10;j++){
			document.write(i + " * " + j + " = " + i * j + "&nbsp;&nbsp");
		}
	document.write("<br>");

		}

</script>
