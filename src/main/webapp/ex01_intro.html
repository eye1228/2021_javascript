<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		웹 페이지의 내용을 정의하는 것은 HTML
		웹 페이지의 레이아웃을 지정하는 것은 CSS
		웹 페이지의 동작을 프로그래밍 하는 것은 JavaScript이다.
		
		--자바 스크립트가 할 수 있는 일들
			-HTML 내용을 변경할 수 있다.
			-HTML 속성을 변경할 수 있다.
			-HTML 스타일을 변경할 수 있다.
			-HTML 요소(태그)을 숨기거나 표시할 수 있다.
			
		--자바 스크립트는 큰따옴표나 작은 따옴표를 모두 사용할 수 있다.
		--자바 스크립트 코드가 시작된다는 사실을 알리는 태그 <script>태그 이다.
		--자바 스크립트는  <head>태그나 <body> 어디에서나 사용 가능하다.
		--외부에서 파일로 만들고 <script src = '파일'></script>를 통해서 적용할 수 있다.
		
		
	 -->
	 
	 
	 
	 
</body>
</html>
